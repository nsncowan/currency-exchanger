<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter the amount (in dollars) you want to exchange:</h1>
      <form>
        <label for="dollarInput">Dollar Amount:</label>
        <input id="dollarInput" type="number" name="dollarInput">

        <p>Select up to five currencies to exchange:</p>
        <input type="checkbox" name="currency" value="EUR" id="euro">
        <label for="euro">Euro</label><br>
        <input type="checkbox" name="currency" value="JPY" id="japaneseYen">
        <label for="japaneseYen">Japanese Yen</label><br>
        <input type="checkbox" name="currency" value="KRW" id="southKoreanWon">
        <label for="southKoreanWon">South Korean Won</label><br>
        <input type="checkbox" name="currency" value="INR" id="indianRupee">
        <label for="indianRupee">Indian Rupee</label><br>
        <input type="checkbox" name="currency" value="CHF" id="swissFranc">
        <label for="swissFranc">Swiss Franc</label><br>
        <input type="checkbox" name="currency" value="MXN" id="mexicanPeso">
        <label for="mexicanPeso">Mexican Peso</label><br>
        <input type="checkbox" name="currency" value="NGN" id="nigerianNaira">
        <label for="nigerianNaira">Nigerian Naira</label><br>
        <input type="checkbox" name="currency" value="AUD" id="australianDollar">
        <label for="australianDollar">Australian Dollar</label><br>
        <input type="checkbox" name="currency" value="SGD" id="singaporeDollar">
        <label for="singaporeDollar">Singapore Dollar</label><br>
        
        <button type="submit" class="btn-success" id="submitSearch">Show Exchange Rates</button>
      </form>
      <div id="displayResults">
      </div>
    </div>
  </body>
</html>
